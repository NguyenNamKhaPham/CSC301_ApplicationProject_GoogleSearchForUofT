<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Group 2 signup page</title>
		<link rel="stylesheet" href="style.css" type="text/css"> 
		<link rel="stylesheet" href="SignupPage.css">
	</head>

	<body>
		<div class="frame" id = "SignupForm">
			<div id="signup">
				<h1>Group 2 Search</h1>
				<form action="Signup" method="post">
					<input class="input" type="text" name="username" placeholder="Username"><br>
					<input class="input" type="password" name="pass1" placeholder="Password"><br>
					<input class="input" type="password" name="pass2" placeholder="Confirm Password"><br>
					Signup as:<br>
						<input type="radio" name="radioName" value= "0">Professor
						<input type="radio" name="radioName" value= "1" checked >Student
						<br>
						<br>
					<input class="button" type="submit" value="Sign Up"/>
				</form>
				<br>
			</div>

			<div id="login" align="center">
				Already have an account?<br>
				<button class="button" type="button" onclick="window.location.href='LoginPage.html'">Sign In</button>
			</div>
		</div>
	</body>
</html>
